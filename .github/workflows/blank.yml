name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the version of Node.js you are using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensure the build job completes before deploying

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up SSH for Heroku
      - name: Set up SSH for Heroku
        run: |
          mkdir -p ~/.ssh
          echo "$HEROKU_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa git.heroku.com >> ~/.ssh/known_hosts

      # Step 3: Add Heroku remote with SSH
      - name: Add Heroku remote with SSH
        run: git remote set-url heroku git@heroku.com:$HEROKU_APP_NAME.git

      # Step 4: Push to Heroku using SSH
      - name: Push to Heroku
        run: git push heroku main
        env:
          HEROKU_SSH_PRIVATE_KEY: ${{ secrets.HEROKU_SSH_PRIVATE_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
