name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up SSH for Heroku
      - name: Set up SSH for Heroku
        run: |
          mkdir -p ~/.ssh
          echo "$HEROKU_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa git.heroku.com >> ~/.ssh/known_hosts
          # Verify the contents of the private key
          cat ~/.ssh/id_rsa
          # Check the permissions
          ls -l ~/.ssh
        env:
          HEROKU_SSH_PRIVATE_KEY: ${{ secrets.HEROKU_SSH_PRIVATE_KEY }}

      - name: Add Heroku remote with SSH
        run: git remote set-url heroku git@heroku.com:$HEROKU_APP_NAME.git
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

      - name: Push to Heroku
        run: git push heroku main
        env:
          HEROKU_SSH_PRIVATE_KEY: ${{ secrets.HEROKU_SSH_PRIVATE_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
